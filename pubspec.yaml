name: joulukortti_2021
description: A lightly animated christmas card for year 2021 made with Flutter and Rive.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.0-80.1.beta <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  rive: ^0.8.1
  google_fonts: ^2.1.1
  animated_text_kit: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/joulukortti_2021.riv
    - assets/joulukortti_2021_alternative.riv
